<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>Ejercicio 8 (DIW)</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Formulario</h1>
        <form>
            <p>Nombre:<input type="text" name="nombre"></p>
            <p>Email:<input type="email" name="email"></p>
            <p>Descripción:<textarea rows="10" cols="30"></textarea></p>
            <p>Color preferido:<input type="color" name="color"></p>
            <p>Nivel de Inglés:<input type="range" name="nivel" min="1" max="10"></p>
            <p>Adjuntar curriculum:<input type="file" name="curriculum"></p>
            <p><input type="submit" value="Enviar"></p>
        </form>
    </body>
